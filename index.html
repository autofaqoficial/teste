
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Visibilidade FAQ e Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #menuHamburguer img {
      width: 40px;
      cursor: pointer;
    }

    #botaoFAQ {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }

    /* Esconde no desktop */
    @media (min-width: 768px) {
      #menuHamburguer,
      #botaoFAQ {
        display: none;
      }
    }

    /* Garante visibilidade no mobile */
    @media (max-width: 767px) {
      #menuHamburguer,
      #botaoFAQ {
        display: block;
      }
    }
  </style>
</head>
<body>
  <h1>Teste de Visibilidade</h1>

  <div id="menuHamburguer">
    <img src="https://img.icons8.com/ios-filled/50/menu--v1.png" alt="Menu">
  </div>

  <button id="botaoFAQ">FAQ</button>

  <p>Esse teste esconde o FAQ e o menu hamburguer no desktop e mostra no mobile.</p>
</body>
</html>
