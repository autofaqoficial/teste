<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SouTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Cabeçalho fixo -->
  <header class="top-bar">
    <div class="logo">
      <div class="logo-top">Sou</div>
      <div class="logo-bottom">taxi.com</div>
    </div>
    <nav class="nav-links">
      <div class="menu-wrapper">
        <a href="#">FAQ</a>
        <div class="header-buttons">
        <button>Botão 1</button>
        <button>Botão 2</button>
        <button>Botão 3</button>
        <button>Botão 4</button>
      </div>
      <div class="hamburger-menu">
        ☰
        <div class="submenu">
          <a href="#">Submenu 1</a>
          <a href="#">Submenu 2</a>
          <a href="#">Submenu 3</a>
          <a href="#">Submenu 4</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Banner principal -->
  <section class="main-banner">
    <div class="carousel">
      <img id="bannerImage" src="./imagens/banner1.jpg" alt="Banner" />
      <div class="controls-inside">
        <button onclick="prevImage()">⟨</button>
        <button onclick="togglePlay()" id="playPauseBtn">⏸</button>
        <button onclick="nextImage()">⟩</button>
      </div>
    </div>
  </section>

  <!-- Produtos -->
  <section class="mid-section">
    <div class="card">
      <img src="./imagens/produto1.jpg" alt="Produto 1" />
      <h3>Produto 1</h3>
      <p>Descrição breve do produto 1.</p>
    </div>
    <div class="card">
      <img src="./imagens/produto2.jpg" alt="Produto 2" />
      <h3>Produto 2</h3>
      <p>Descrição breve do produto 2.</p>
    </div>
    <div class="card">
      <img src="./imagens/produto3.jpg" alt="Produto 3" />
      <h3>Produto 3</h3>
      <p>Descrição breve do produto 3.</p>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 - SouTaxi</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
