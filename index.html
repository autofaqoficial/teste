<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- // container do topo -->
  <div class="top-bar">
    <div class="logo">Meu Site</div>
    <div class="nav-links">
      <a href="#">Início</a>
      <a href="#">Galeria</a>
      <a href="#">Contato</a>
    </div>
  </div>

  <!-- // container do banner com botoes internos -->
  <section class="main-banner">
    <div class="carousel">
      <img id="bannerImage" src="./imagens/banner1.jpg" alt="Banner" />
      <div class="controls-inside">
        <button onclick="prevImage()">⟨</button>
        <button onclick="togglePlay()" id="playPauseBtn">⏸</button>
        <button onclick="nextImage()">⟩</button>
      </div>
    </div>
  </section>

  <!-- // container dos produtos -->
  <section class="mid-section">
    <div class="card">
      <img src="./imagens/produto1.jpg" alt="Produto 1" />
      <h3>Produto 1</h3>
      <p>Descrição breve do produto 1.</p>
    </div>
    <div class="card">
      <img src="./imagens/produto2.jpg" alt="Produto 2" />
      <h3>Produto 2</h3>
      <p>Descrição breve do produto 2.</p>
    </div>
    <div class="card">
      <img src="./imagens/produto3.jpg" alt="Produto 3" />
      <h3>Produto 3</h3>
      <p>Descrição breve do produto 3.</p>
    </div>
  </section>

  <!-- // rodapé -->
  <footer class="footer">
    <p>© 2025 - Meu Site</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
